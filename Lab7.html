<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шениязов В.К, Коломеец Е.А. ФБИ-03. Лабораторная работа 7</title>
    <link rel="stylesheet" href="lab7.css" type="text/css">
    <script src="lab7.js"></script>
</head>
<body onload="makeStairs()">
    <div class="header">
        Шениязов В.К, Коломеец Е.А. 
    </div>

    <div class="content">
    <form>
        <div id="user-data">
            <div>
              <span id="your-name">Ваше имя</span>:
              <input type="text" id="input-name" placeholder="Введитие имя" />
            </div>
            <div>
              <span id="your-surname">Ваша Фамилия</span>:
              <input
                type="text"
                id="input-surname"
                placeholder="Введите фамилию"
              />
            </div>
            <div>
              <span id="your-age">Ваш возраст</span>:
              <input type="number" id="input-age" placeholder="Введите возраст" />
            </div>
            <div>
                <span> Ваш пол</span>:
                <select id="sex">
                    <option value="male">мужской</option>
                    <option value="female">женский</option>
                </select>
            </div>
            <div>
              <input
                type="button"
                value="ok"
                id="OK-button"
                onclick="showAlert()"
              />
              <input type="reset" value="сброс" id="RESET-button" />
    </form>
    <div id="stairs"></div>
    <div id="snowFlake"></div>
    </div>


    <div class="footer">
    </div>
        Факультет бизнеса, ФБИ-03, 3 курс, 2022
    </div>
</body>
</html>
